<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhận diện cầu thủ</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        #container{
            width: 100%;
            position: relative;
        }
        #container img {
            width: 100%;
            height: 50%;
        }
         canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .Title {
            text-align: center;
        }
        input {
          margin: 0 40% 5px 40%;
        }
    </style>
</head>
<body>

    <h1 class="Title">Nhận diện cầu thủ FCB</h1>

    <input  type="file" id="file-input">

    <div id="container"></div>

</body>

<script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.js" 
        integrity="sha256-JOJ7NmVm2chxYZ1KPcAYd2bwVK7NaFj9QKMp7DClews=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="script.js"></script>

</html>
